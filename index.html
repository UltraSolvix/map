<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقعي الحالي - خريطة تفاعلية دقيقة</title>

<!-- مكتبة Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    color: #fff;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    position: absolute;
    top: 15px;
    width: 100%;
    text-align: center;
    z-index: 9999;
    font-size: 24px;
    background: rgba(0,0,0,0.4);
    padding: 10px 0;
    border-radius: 8px;
    backdrop-filter: blur(6px);
  }

  #map {
    height: 100vh;
    width: 100%;
  }

  /* شكل العلامة (دبوس أزرق مثل Google Maps) */
  .blue-pin {
    background-image: url('https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png');
    background-size: contain;
    width: 30px;
    height: 50px;
  }
</style>
</head>
<body>

<h1>📍 موقعي الحالي: <span id="placename">جاري التحديد...</span></h1>
<div id="map"></div>

<script>
let map = L.map('map').setView([26.8206, 30.8025], 7); // مبدئيًا مركزها على مصر
let marker = null;

// خريطة OpenStreetMap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '© OpenStreetMap'
}).addTo(map);

const placenameElem = document.getElementById("placename");

// جلب اسم المكان بدقة
async function reverseGeocode(lat, lon) {
  try {
    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`);
    const data = await res.json();
    return data.display_name || "غير معروف";
  } catch (e) {
    return "غير معروف";
  }
}

// تحديث الموقع في الخريطة كل ثانية
function updatePosition(position) {
  const { latitude, longitude } = position.coords;

  // إنشاء الأيقونة الزرقاء (دبوس)
  const blueIcon = L.icon({
    iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png",
    iconSize: [30, 50],
    iconAnchor: [15, 50],
  });

  if (!marker) {
    marker = L.marker([latitude, longitude], { icon: blueIcon }).addTo(map);
    map.setView([latitude, longitude], 18);
  } else {
    marker.setLatLng([latitude, longitude]);
    map.panTo([latitude, longitude], { animate: true, duration: 0.5 });
  }

  // تحديث اسم المكان
  reverseGeocode(latitude, longitude).then(name => {
    placenameElem.textContent = name;
  });
}

function handleError(error) {
  placenameElem.textContent = "تعذر تحديد الموقع (" + error.message + ")";
}

// تشغيل التتبع المستمر بدقة عالية جدًا
if (navigator.geolocation) {
  navigator.geolocation.watchPosition(updatePosition, handleError, {
    enableHighAccuracy: true,
    maximumAge: 0,
    timeout: 10000
  });
} else {
  placenameElem.textContent = "المتصفح لا يدعم تحديد الموقع الجغرافي.";
}
</script>

</body>
</html>
