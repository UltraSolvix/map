<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تتبع الموقع بدقة عالية</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  body {margin:0; font-family:sans-serif; background:#667eea; color:#fff;}
  h1{text-align:center; margin:10px;}
  #map{height:80vh; width:100%; margin:0; padding:0;}
  #info {padding:10px; text-align:center; background:rgba(0,0,0,0.5);}
  #placename {font-size:1.2em; font-weight:bold;}
  #accuracy {font-weight:bold;}
</style>
</head>
<body>
<h1>تتبع الموقع بدقة عالية</h1>
<div id="info">
  <span>الموقع الحالي: </span><span id="placename">يتم التحديد...</span>
  <span> | الدقة: </span><span id="accuracy">0</span> متر
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let map = L.map('map').setView([0,0],18); // مركز افتراضي
let marker = null;

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '© OpenStreetMap'
}).addTo(map);

const placenameElem = document.getElementById('placename');
const accuracyElem = document.getElementById('accuracy');

async function reverseGeocode(lat, lon){
  try{
    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18`);
    const data = await res.json();
    return data.display_name || 'غير محدد';
  }catch(e){
    return 'غير محدد';
  }
}

function updatePosition(position){
  const {latitude, longitude, accuracy} = position.coords;
  accuracyElem.textContent = accuracy.toFixed(1);

  if(marker){
    marker.setLatLng([latitude,longitude]);
  } else {
    marker = L.marker([latitude,longitude]).addTo(map);
  }

  map.setView([latitude,longitude],18); // تحديث مركز الخريطة بسلاسة

  // تحديث اسم المكان
  reverseGeocode(latitude,longitude).then(name=>{
    placenameElem.textContent = name;
  });
}

function handleError(err){
  placenameElem.textContent = "حدث خطأ: " + err.message;
}

if(navigator.geolocation){
  navigator.geolocation.watchPosition(updatePosition, handleError, {
    enableHighAccuracy:true,
    maximumAge:0,
    timeout:20000
  });
} else {
  placenameElem.textContent = "متصفحك لا يدعم تحديد الموقع";
}
</script>
</body>
</html>
