<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديد الموقع الجغرافي بدقة فائقة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Amiri', serif;
            overflow: hidden;
            height: 100vh;
        }
        .map-container {
            height: 100vh;
            width: 100%;
            position: relative;
        }
        .message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 1000;
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="map-container" id="mapContainer"></div>
    <div class="message" id="placeMessage">موقعي الحالي: جاري التحميل...</div>
    <div class="loader" id="loader"></div>
    <div class="error" id="error"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script>
        const mapContainer = document.getElementById('mapContainer');
        const placeMessage = document.getElementById('placeMessage');
        const loader = document.getElementById('loader');
        const errorDiv = document.getElementById('error');

        let map, marker;

        function initMap(lat, lng) {
            map = L.map('mapContainer').setView([lat, lng], 18);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                maxZoom: 19,
            }).addTo(map);
            marker = L.marker([lat, lng]).addTo(map);
        }

        function updateMap(lat, lng) {
            if (map && marker) {
                map.panTo([lat, lng], { animate: true, duration: 0.5 });
                marker.setLatLng([lat, lng]);
            } else {
                initMap(lat, lng);
            }
        }

        async function reverseGeocode(lat, lng) {
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18`);
                const data = await res.json();
                placeMessage.textContent = `موقعي الحالي: ${data.display_name || 'غير متاح'}`;
            } catch (e) {
                placeMessage.textContent = 'موقعي الحالي: غير متاح';
            }
        }

        function showError(msg) {
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
            loader.style.display = 'none';
        }

        function handleLocationError(error) {
            let msg = '';
            switch (error.code) {
                case error.PERMISSION_DENIED: msg = "تم رفض طلب الوصول إلى الموقع"; break;
                case error.POSITION_UNAVAILABLE: msg = "معلومات الموقع غير متاحة"; break;
                case error.TIMEOUT: msg = "انتهت مهلة طلب الموقع"; break;
                default: msg = "حدث خطأ أثناء محاولة تحديد الموقع"; break;
            }
            showError(msg);
        }

        function startLocationTracking() {
            if (!navigator.geolocation) {
                showError("متصفحك لا يدعم خدمة تحديد الموقع الجغرافي");
                return;
            }

            loader.style.display = 'block';
            errorDiv.style.display = 'none';

            let lastPosition = null;
            let bestAccuracy = Infinity;

            navigator.geolocation.watchPosition(
                (pos) => {
                    const acc = pos.coords.accuracy;
                    if (acc <= 2) { // Accuracy better than or equal to 2 meters
                        bestAccuracy = acc;
                        lastPosition = pos;
                        loader.style.display = 'none';
                        updateMap(pos.coords.latitude, pos.coords.longitude);
                        reverseGeocode(pos.coords.latitude, pos.coords.longitude);
                    }
                },
                (err) => {
                    loader.style.display = 'none';
                    handleLocationError(err);
                },
                { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
            );

            // Update every second
            setInterval(() => {
                if (lastPosition) {
                    updateMap(lastPosition.coords.latitude, lastPosition.coords.longitude);
                    reverseGeocode(lastPosition.coords.latitude, lastPosition.coords.longitude);
                }
            }, 1000);
        }

        // Start tracking immediately
        startLocationTracking();
    </script>
</body>
</html>
