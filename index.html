<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقعي الحالي</title>

<!-- مكتبة Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    height: 100vh;
    overflow: hidden;
  }

  /* العنوان العلوي */
  #placenameBox {
    position: fixed;
    top: 0;
    width: 100%;
    text-align: center;
    background: rgba(0, 0, 0, 0.45);
    color: #fff;
    font-size: 18px;
    font-weight: 500;
    padding: 12px 5px;
    z-index: 1000;
    backdrop-filter: blur(6px);
    letter-spacing: 0.5px;
  }

  #placename span {
    color: #aee2ff;
    font-weight: 600;
  }

  #map {
    height: 100vh;
    width: 100%;
  }
</style>
</head>
<body>

<div id="placenameBox">
   موقعي الحالي: <span id="placename">جارٍ التحديد...</span>
</div>

<div id="map"></div>

<script>
let map = L.map('map').setView([26.8206, 30.8025], 7);
let marker = null;

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '© OpenStreetMap'
}).addTo(map);

const placenameElem = document.getElementById("placename");

// أيقونة الدبوس الأزرق مثل خرائط جوجل (SVG)
const bluePinIcon = L.divIcon({
  className: "",
  html: `
    <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24">
      <path fill="#4285F4" d="M12 2C8.1 2 5 5.1 5 9c0 5.2 7 13 7 13s7-7.8 7-13c0-3.9-3.1-7-7-7z"/>
      <circle cx="12" cy="9" r="3" fill="white"/>
    </svg>
  `,
  iconSize: [30, 30],
  iconAnchor: [15, 30], // رأس الدبوس من أسفل
});

// دالة للحصول على اسم الشارع والمدينة
async function reverseGeocode(lat, lon) {
  try {
    const res = await fetch(
      `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`
    );
    const data = await res.json();
    const addr = data.address;

    let street = addr.road || addr.neighbourhood || addr.suburb || "";
    let city = addr.city || addr.town || addr.village || addr.county || "";

    if (street && city) return `${street} - ${city}`;
    else if (city) return city;
    else if (street) return street;
    else return "جارٍ التحديد...";
  } catch {
    return "جارٍ التحديد...";
  }
}

// تحديث الموقع لحظيًا
function updatePosition(position) {
  const { latitude, longitude } = position.coords;
  map.setView([latitude, longitude], 18, { animate: true });

  if (!marker) {
    marker = L.marker([latitude, longitude], { icon: bluePinIcon }).addTo(map);
  } else {
    marker.setLatLng([latitude, longitude]);
  }

  reverseGeocode(latitude, longitude).then((name) => {
    placenameElem.textContent = name;
  });
}

// في حالة الخطأ
function handleError(error) {
  placenameElem.textContent = "تعذر تحديد الموقع بدقة (" + error.message + ")";
}

// تتبع الموقع بدقة عالية كل ثانية
if (navigator.geolocation) {
  navigator.geolocation.watchPosition(updatePosition, handleError, {
    enableHighAccuracy: true,
    maximumAge: 0,
    timeout: 10000,
  });
} else {
  placenameElem.textContent = "المتصفح لا يدعم تحديد الموقع الجغرافي.";
}
</script>

</body>
</html>
