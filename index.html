<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقعي الحالي</title>

<!-- مكتبة Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    height: 100vh;
    overflow: hidden;
  }

  #placenameBox {
    position: fixed;
    top: 0;
    width: 100%;
    text-align: center;
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    font-size: 14px;
    font-weight: 400;
    padding: 15px 6px;
    z-index: 1000;
    backdrop-filter: blur(12px);
    letter-spacing: 0.2px;
    box-shadow: 0 3px 20px rgba(0, 0, 0, 0.4);
    border-bottom: 1px solid rgba(255, 255, 255, 0.15);
  }

  #streetname {
    color: #aee2ff;
    font-weight: 500;
    font-size: 16px;
    transition: all 0.3s ease;
    display: inline-block;
    max-width: 80%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-right: 5px;
  }

  #map {
    height: 100vh;
    width: 100%;
    margin-top: 50px;
  }
  
  /* تأثيرات للدبوس */
  .pulse-effect {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 18px;
    height: 18px;
    background: rgba(66, 133, 244, 0.6);
    border-radius: 50%;
    animation: pulse 1.2s infinite;
    z-index: -1;
  }
  
  @keyframes pulse {
    0% {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    100% {
      transform: translate(-50%, -50%) scale(2.8);
      opacity: 0;
    }
  }
  
  /* تأثير تحديث النص */
  .updating {
    animation: textHighlight 0.6s ease;
  }
  
  @keyframes textHighlight {
    0% { 
      color: #ffd479;
      transform: scale(1.05);
    }
    100% { 
      color: #aee2ff;
      transform: scale(1);
    }
  }
  
  .location-icon {
    display: inline-block;
    margin-left: 8px;
    animation: bounce 2s infinite;
  }
  
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-2px); }
  }
  
  .status-indicator {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #4CAF50;
    margin-right: 8px;
    animation: statusPulse 2s infinite;
  }
  
  @keyframes statusPulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
</style>
</head>
<body>

<div id="placenameBox">
  <span class="status-indicator"></span>
  <span class="location-icon">📍</span>
  الشارع الحالي: <span id="streetname">يتم تحديد موقعك الآن...</span>
</div>

<div id="map"></div>

<script>
let map = L.map('map').setView([26.8206, 30.8025], 7);
let marker = null;
let streetnameElem = document.getElementById("streetname");
let currentStreetName = "";
let lastUpdateTime = 0;
const UPDATE_INTERVAL = 1000; // تحديث كل ثانية

// تحسين جودة الخريطة
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 20,
  attribution: '© OpenStreetMap'
}).addTo(map);

// أيقونة دبوس جوجل الأزرق مع تأثير النبض
const bluePinIcon = L.divIcon({
  className: "custom-pin",
  html: `
    <div class="pulse-effect"></div>
    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24">
      <path fill="#4285F4" d="M12 2C8.1 2 5 5.1 5 9c0 5.2 7 13 7 13s7-7.8 7-13c0-3.9-3.1-7-7-7z"/>
      <circle cx="12" cy="9" r="3" fill="white"/>
    </svg>
  `,
  iconSize: [32, 32],
  iconAnchor: [16, 32],
});

// خوارزمية تحسين الدقة المتقدمة
let positionHistory = [];
const MAX_HISTORY = 20;

function calculateRefinedPosition(newPosition) {
  const { latitude, longitude, accuracy } = newPosition.coords;
  const now = Date.now();
  
  // إضافة الموقع الجديد إلى السجل
  positionHistory.push({
    lat: latitude,
    lng: longitude,
    accuracy: accuracy,
    timestamp: now,
    speed: newPosition.coords.speed || 0
  });
  
  // إزالة المواقع القديمة (أكثر من 30 ثانية)
  positionHistory = positionHistory.filter(pos => 
    now - pos.timestamp < 30000
  );
  
  // إذا كان المستخدم يتحرك بسرعة، استخدم أحدث المواقع فقط
  const currentSpeed = newPosition.coords.speed || 0;
  if (currentSpeed > 2) { // إذا كانت السرعة أكثر من 2 م/ث
    const recentPositions = positionHistory.filter(pos => 
      now - pos.timestamp < 5000 // آخر 5 ثواني فقط
    );
    
    if (recentPositions.length > 0) {
      // استخدام أحدث موقع للحركة السريعة
      const latest = recentPositions[recentPositions.length - 1];
      return {
        lat: latest.lat,
        lng: latest.lng,
        accuracy: latest.accuracy,
        speed: currentSpeed
      };
    }
  }
  
  // للمواقع الثابتة أو الحركة البطيئة، استخدم المتوسط المرجح
  if (positionHistory.length < 3) {
    return {
      lat: latitude,
      lng: longitude,
      accuracy: accuracy,
      speed: currentSpeed
    };
  }
  
  // حساب المتوسط المرجح بناءً على الدقة والوقت
  let totalWeight = 0;
  let weightedLat = 0;
  let weightedLng = 0;
  
  positionHistory.forEach(pos => {
    const timeWeight = Math.max(0, 1 - (now - pos.timestamp) / 30000); // وزن الوقت
    const accuracyWeight = 1 / Math.pow(pos.accuracy, 1.5); // وزن الدقة
    const weight = timeWeight * accuracyWeight;
    
    weightedLat += pos.lat * weight;
    weightedLng += pos.lng * weight;
    totalWeight += weight;
  });
  
  return {
    lat: weightedLat / totalWeight,
    lng: weightedLng / totalWeight,
    accuracy: Math.min(...positionHistory.map(p => p.accuracy)),
    speed: currentSpeed
  };
}

// وظيفة إحضار اسم الشارع بدقة عالية
async function reverseGeocode(lat, lon) {
  try {
    const res = await fetch(
      `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`
    );
    const data = await res.json();
    const addr = data.address;

    // استخراج اسم الشارع مع الأولوية للطرق الرئيسية
    let street = addr.road || 
                 addr.residential || 
                 addr.footway || 
                 addr.pedestrian || 
                 addr.neighbourhood || 
                 addr.suburb || 
                 addr.quarter || 
                 "";
    
    if (street) {
      return street;
    } else {
      // إذا لم يتم العثور على شارع، استخدم اسم المنطقة
      return addr.city_district || 
             addr.city || 
             addr.town || 
             addr.village || 
             "موقع غير معروف";
    }
  } catch (error) {
    console.error("خطأ في جلب اسم الشارع:", error);
    return "جارٍ تحديد الموقع...";
  }
}

// تحديث الموقع الحي
async function updatePosition(position) {
  const now = Date.now();
  
  // التحكم في معدل التحديث (كل ثانية)
  if (now - lastUpdateTime < UPDATE_INTERVAL) {
    return;
  }
  
  lastUpdateTime = now;
  
  const refinedPos = calculateRefinedPosition(position);
  
  // تحديث الخريطة والموقع
  map.setView([refinedPos.lat, refinedPos.lng], 18, { animate: true });

  if (!marker) {
    marker = L.marker([refinedPos.lat, refinedPos.lng], { icon: bluePinIcon }).addTo(map);
  } else {
    marker.setLatLng([refinedPos.lat, refinedPos.lng]);
  }
  
  // تحديث اسم الشارع
  try {
    const streetName = await reverseGeocode(refinedPos.lat, refinedPos.lng);
    
    // تحديث النص فقط إذا تغير اسم الشارع
    if (streetName !== currentStreetName) {
      currentStreetName = streetName;
      streetnameElem.textContent = streetName;
      streetnameElem.classList.add('updating');
      setTimeout(() => {
        streetnameElem.classList.remove('updating');
      }, 600);
    }
  } catch (error) {
    console.error("خطأ في تحديث اسم الشارع:", error);
  }
}

// في حالة الخطأ
function handleError(error) {
  streetnameElem.textContent = "جارٍ البحث عن الإشارة...";
  console.error("خطأ في تحديد الموقع:", error);
}

// تتبع الموقع باستمرار بدقة قصوى
if (navigator.geolocation) {
  navigator.geolocation.watchPosition(updatePosition, handleError, {
    enableHighAccuracy: true,
    maximumAge: 0,
    timeout: 8000
  });
  
  // تحديث إضافي للتأكد من الاستمرارية
  setInterval(() => {
    if (positionHistory.length > 0) {
      // استخدام آخر موقع معروف للتحديث المستمر
      const latestPosition = {
        coords: {
          latitude: positionHistory[positionHistory.length - 1].lat,
          longitude: positionHistory[positionHistory.length - 1].lng,
          accuracy: positionHistory[positionHistory.length - 1].accuracy,
          speed: positionHistory[positionHistory.length - 1].speed
        }
      };
      updatePosition(latestPosition);
    }
  }, UPDATE_INTERVAL);
} else {
  streetnameElem.textContent = "المتصفح لا يدعم تحديد الموقع";
}
</script>

</body>
</html>
