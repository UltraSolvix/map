<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تتبع الموقع بدقة عالية</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  body {margin:0; font-family:sans-serif; background:#667eea; color:#fff;}
  h1{text-align:center; margin:10px;}
  #map{height:80vh; width:100%;}
  #info {padding:10px; text-align:center; background:rgba(0,0,0,0.5);}
  #placename {font-size:1.2em; font-weight:bold;}
  #accuracy {font-weight:bold;}
  #followBtn {
    padding:8px 15px;
    font-size:16px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    background:#2ecc71;
    color:white;
    margin-left:10px;
  }
  #followBtn.following{background:#e74c3c;}
</style>
</head>
<body>
<h1>تتبع الموقع بدقة عالية</h1>
<div id="info">
  <span>الموقع الحالي: </span><span id="placename">يتم التحديد...</span>
  <span> | الدقة: </span><span id="accuracy">0</span> متر
  <button id="followBtn">متابعة موقعي</button>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let map = L.map('map').setView([0,0],18);
let marker = null;
let follow = true; // التتبع مفعل تلقائياً
let mapDraggedByUser = false;

// استخدم خرائط OSM عالية الدقة
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  maxZoom:19,
  attribution:'© OpenStreetMap'
}).addTo(map);

const placenameElem = document.getElementById('placename');
const accuracyElem = document.getElementById('accuracy');
const followBtn = document.getElementById('followBtn');

// أيقونة سهم دائري متجهة لاتجاه الحركة
const arrowIcon = L.divIcon({
  html: '<div style="transform: rotate(0deg); width:20px; height:20px; background:#e74c3c; clip-path: polygon(50% 0%, 0% 100%, 100% 100%);"></div>',
  iconSize:[20,20],
  className:''
});

// جلب اسم المكان باستخدام Nominatim
async function reverseGeocode(lat, lon){
  try{
    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18`);
    const data = await res.json();
    return data.display_name || 'غير محدد';
  }catch(e){
    return 'غير محدد';
  }
}

// تحديث موقع المستخدم
function updatePosition(position){
  const {latitude, longitude, accuracy, heading} = position.coords;
  accuracyElem.textContent = accuracy.toFixed(1);

  if(marker){
    marker.setLatLng([latitude,longitude]);
    // تدوير السهم حسب الاتجاه
    const angle = heading !== null ? heading : 0;
    marker.getElement().style.transform = `rotate(${angle}deg)`;
  } else {
    marker = L.marker([latitude,longitude], {icon: arrowIcon}).addTo(map);
  }

  // تحريك الخريطة فقط إذا المستخدم لم يسحبها بيده
  if(follow && !mapDraggedByUser){
    map.setView([latitude,longitude],18);
  }

  reverseGeocode(latitude,longitude).then(name=>{
    placenameElem.textContent = name;
  });
}

// معالجة الأخطاء
function handleError(err){
  placenameElem.textContent = "حدث خطأ: " + err.message;
}

// مراقبة الموقع بشكل مستمر
if(navigator.geolocation){
  navigator.geolocation.watchPosition(updatePosition, handleError, {
    enableHighAccuracy:true,
    maximumAge:0,
    timeout:20000
  });
} else {
  placenameElem.textContent = "متصفحك لا يدعم تحديد الموقع";
}

// زر تفعيل/إيقاف متابعة الموقع
followBtn.addEventListener('click', ()=>{
  follow = !follow;
  mapDraggedByUser = !follow; // عند إيقاف التتبع يمكن التحريك بحرية
  followBtn.textContent = follow ? "متابعة موقعي" : "تم إيقاف التتبع";
  followBtn.classList.toggle('following', !follow);
});

// اكتشاف سحب الخريطة بيد المستخدم
map.on('dragstart', ()=>{
  mapDraggedByUser = true;
});
map.on('zoomstart', ()=>{
  mapDraggedByUser = true;
});
</script>
</body>
</html>
