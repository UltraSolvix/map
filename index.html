<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديد الموقع الجغرافي</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: #333; 
            min-height: 100vh; 
            text-align: center;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin-top: 10px;
            height: 95vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            z-index: 1000;
            position: relative;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .btn-success {
            background: #2ecc71;
        }
        .place-name {
            font-weight: bold;
            font-size: 1.2rem;
            color: #2c3e50;
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        .map-container {
            flex-grow: 1;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>تحديد الموقع الجغرافي</h1>
        
        <div class="controls">
            <button id="getLocation" class="btn btn-success">تحديد موقعي</button>
            <button id="stopTracking" class="btn" style="display:none;">إيقاف التتبع</button>
        </div>

        <div class="loader" id="loader"></div>
        <div class="error" id="error"></div>

        <div class="place-name" id="placeName"></div>

        <div class="map-container" id="mapContainer"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const getLocationBtn = document.getElementById('getLocation');
        const stopTrackingBtn = document.getElementById('stopTracking');
        const placeNameElem = document.getElementById('placeName');
        const loader = document.getElementById('loader');
        const errorDiv = document.getElementById('error');
        const mapContainer = document.getElementById('mapContainer');

        let map;
        let marker;
        let watchId = null;
        let isTracking = false;
        let userInteracted = false;

        getLocationBtn.addEventListener('click', () => {
            if (!navigator.geolocation) {
                showError("متصفحك لا يدعم خدمة تحديد الموقع الجغرافي");
                return;
            }

            startTracking();
        });

        stopTrackingBtn.addEventListener('click', () => {
            stopTracking();
        });

        function startTracking() {
            loader.style.display = 'block';
            errorDiv.style.display = 'none';
            getLocationBtn.style.display = 'none';
            stopTrackingBtn.style.display = 'inline-block';
            isTracking = true;

            // استخدام watchPosition للتحديث المستمر
            watchId = navigator.geolocation.watchPosition(
                async (position) => {
                    loader.style.display = 'none';
                    const coords = position.coords;
                    
                    // عرض اسم المكان فقط - لا تظهر الإحداثيات
                    await reverseGeocode(coords.latitude, coords.longitude);
                    
                    // عرض الخريطة مع التحديث السلس
                    if (!map) {
                        initializeMap(coords.latitude, coords.longitude);
                    } else {
                        // تحديث الموقع دون إعادة تحميل الخريطة
                        updateMapPosition(coords.latitude, coords.longitude);
                    }
                },
                (err) => {
                    loader.style.display = 'none';
                    handleLocationError(err);
                },
                { 
                    enableHighAccuracy: true, 
                    maximumAge: 1000,
                    timeout: 10000 
                }
            );
        }

        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            isTracking = false;
            getLocationBtn.style.display = 'inline-block';
            stopTrackingBtn.style.display = 'none';
        }

        // استخدام Nominatim API للحصول على اسم المكان فقط
        async function reverseGeocode(lat, lng){
            try{
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&accept-language=ar`);
                const data = await res.json();
                placeNameElem.textContent = data.display_name || 'غير متاح';
                placeNameElem.style.display = 'block';
            }catch(e){
                placeNameElem.textContent = 'غير متاح';
                placeNameElem.style.display = 'block';
            }
        }

        function initializeMap(lat, lng){
            mapContainer.style.display = 'block';
            
            // استخدام OpenStreetMap مع طبقات متعددة للمزيد من التفاصيل
            map = L.map('mapContainer', {
                zoomControl: true,
                scrollWheelZoom: true,
                touchZoom: true,
                doubleClickZoom: true
            }).setView([lat, lng], 18);
            
            // إضافة طبقات متعددة للخريطة
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);
            
            // إضافة طبقة تفصيلية إضافية
            L.tileLayer('https://tiles.wmflabs.org/hikebike/{z}/{x}/{y}.png', {
                maxZoom: 19,
                opacity: 0.5
            }).addTo(map);
            
            // إنشاء علامة للموقع الحالي
            marker = L.marker([lat, lng]).addTo(map)
                .bindPopup('موقعك الحالي')
                .openPopup();
            
            // اكتشاف تفاعل المستخدم لمنع التمرير التلقائي
            map.on('movestart', () => {
                userInteracted = true;
            });
            
            map.on('moveend', () => {
                userInteracted = false;
            });
        }

        function updateMapPosition(lat, lng) {
            if (map && marker) {
                // تحديث موقع العلامة بشكل سلس دون إعادة تحميل الخريطة
                marker.setLatLng([lat, lng]);
                
                // إذا كان المستخدم لا يقوم بالتكبير/التصغير، نحرك الخريطة لموقع العلامة
                if (!userInteracted) {
                    map.panTo([lat, lng], {animate: true, duration: 1});
                }
            }
        }

        function handleLocationError(error){
            let msg = '';
            switch(error.code){
                case error.PERMISSION_DENIED: msg="تم رفض طلب الوصول إلى الموقع"; break;
                case error.POSITION_UNAVAILABLE: msg="معلومات الموقع غير متاحة"; break;
                case error.TIMEOUT: msg="انتهت مهلة طلب الموقع"; break;
                default: msg="حدث خطأ أثناء محاولة تحديد الموقع"; break;
            }
            showError(msg);
            stopTracking();
        }

        function showError(msg){
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
