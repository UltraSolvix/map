<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقعي الحالي</title>

<!-- مكتبة Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    height: 100vh;
    overflow: hidden;
  }

  #placenameBox {
    position: fixed;
    top: 0;
    width: 100%;
    text-align: center;
    background: rgba(0, 0, 0, 0.35);
    color: #fff;
    font-size: 16px;
    font-weight: 500;
    padding: 8px 6px;
    z-index: 1000;
    backdrop-filter: blur(8px);
    letter-spacing: 0.2px;
    transition: all 0.3s ease;
  }

  #placename {
    color: #d0f0ff;
    font-weight: 600;
  }

  #map {
    height: 100vh;
    width: 100%;
  }
</style>
</head>
<body>

<div id="placenameBox">
  📍 الموقع الحالي: <span id="placename">جارٍ تحديد الموقع...</span>
</div>

<div id="map"></div>

<script>
let map = L.map('map').setView([26.8206, 30.8025], 7);
let marker = null;
let placenameElem = document.getElementById("placename");

// إعداد طبقة الخريطة
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 20,
  attribution: '© OpenStreetMap'
}).addTo(map);

// أيقونة دبوس جوجل الأزرق
const bluePinIcon = L.divIcon({
  className: "",
  html: `
    <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24">
      <path fill="#4285F4" d="M12 2C8.1 2 5 5.1 5 9c0 5.2 7 13 7 13s7-7.8 7-13c0-3.9-3.1-7-7-7z"/>
      <circle cx="12" cy="9" r="3" fill="white"/>
    </svg>
  `,
  iconSize: [30, 30],
  iconAnchor: [15, 30],
});

// جلب اسم الشارع والمدينة
async function reverseGeocode(lat, lon) {
  try {
    const res = await fetch(
      `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=19&addressdetails=1`
    );
    const data = await res.json();
    const addr = data.address;

    let street = addr.road || addr.residential || addr.neighbourhood || "";
    let city = addr.city || addr.town || addr.village || addr.county || "";

    if (street && city) return `${street} - ${city}`;
    else if (street) return street;
    else if (city) return city;
    else return "جارٍ تحديد الموقع...";
  } catch {
    return "جارٍ تحديد الموقع...";
  }
}

// تحديث الموقع بدقة فائقة
function updatePosition(position) {
  const { latitude, longitude, accuracy } = position.coords;

  // تجاهل المواقع منخفضة الجودة
  if (accuracy > 100) return;

  // تحديث الخريطة
  map.setView([latitude, longitude], 18, { animate: true });

  if (!marker) {
    marker = L.marker([latitude, longitude], { icon: bluePinIcon }).addTo(map);
  } else {
    marker.setLatLng([latitude, longitude]);
  }

  // تحديث اسم الشارع في الشريط العلوي
  reverseGeocode(latitude, longitude).then((name) => {
    placenameElem.textContent = name;
  });
}

// في حالة حدوث خطأ
function handleError(error) {
  placenameElem.textContent = "تعذر تحديد الموقع (" + error.message + ")";
}

// متابعة الموقع كل ثانية بدقة عالية جدًا
if (navigator.geolocation) {
  navigator.geolocation.watchPosition(updatePosition, handleError, {
    enableHighAccuracy: true,
    maximumAge: 0,
    timeout: 1000,
  });
} else {
  placenameElem.textContent = "المتصفح لا يدعم تحديد الموقع الجغرافي.";
}
</script>

</body>
</html>
