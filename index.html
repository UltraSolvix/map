<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة مصر مع تحديد المسار</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        #map {
            height: 500px;
            width: 100%;
        }
        #controls {
            padding: 10px;
            background: #f4f4f4;
            text-align: center;
        }
        input {
            margin: 5px;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="start" placeholder="أدخل مكان البداية (مثل: القاهرة, مصر)">
        <input type="text" id="end" placeholder="أدخل مكان النهاية (مثل: مدينة الشروق, مصر)">
        <button onclick="getRoute()">تم</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // إعداد الخريطة بمركز مصر
        const map = L.map('map').setView([26.8206, 30.8025], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        let startMarker, endMarker, routeLayer;

        // دالة لتحويل اسم المكان إلى إحداثيات باستخدام Nominatim
        async function geocode(place) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`);
                const data = await response.json();
                console.log('Geocode response for', place, ':', data); // تصحيح الأخطاء
                if (data.length > 0) {
                    return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
                }
                throw new Error('المكان غير موجود');
            } catch (error) {
                throw new Error(`خطأ في تحويل المكان "${place}": ${error.message}`);
            }
        }

        // دالة للحصول على أفضل مسار باستخدام OpenRouteService
        async function getRoute() {
            const startPlace = document.getElementById('start').value;
            const endPlace = document.getElementById('end').value;

            if (!startPlace || !endPlace) {
                alert('يرجى إدخال مكان البداية والنهاية');
                return;
            }

            try {
                // تحويل الأسماء إلى إحداثيات
                const startCoords = await geocode(startPlace);
                const endCoords = await geocode(endPlace);

                // إزالة العلامات والمسار السابق إن وجد
                if (startMarker) map.removeLayer(startMarker);
                if (endMarker) map.removeLayer(endMarker);
                if (routeLayer) map.removeLayer(routeLayer);

                // إضافة علامات لنقطتي البداية والنهاية
                startMarker = L.marker(startCoords).addTo(map).bindPopup('البداية: ' + startPlace);
                endMarker = L.marker(endCoords).addTo(map).bindPopup('النهاية: ' + endPlace);

                // طلب المسار من OpenRouteService
                const apiKey = 'eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6ImFkYThkMjI4NWYyNTQ2ZGQ5NjBhNWM1MTQxYjJkOGU2IiwiaCI6Im11cm11cjY0In0='; // استبدل بمفتاحك الخاص
                const url = `https://api.openrouteservice.org/v2/directions/driving-car/geojson`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        coordinates: [startCoords.reverse(), endCoords.reverse()] // OpenRouteService يتطلب [lon, lat]
                    })
                });

                if (!response.ok) {
                    throw new Error(`خطأ في طلب المسار: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Route response:', data); // تصحيح الأخطاء
                if (data.features && data.features.length > 0) {
                    routeLayer = L.geoJSON(data, {
                        style: { color: '#ff7800', weight: 5 }
                    }).addTo(map);
                    map.fitBounds(routeLayer.getBounds());
                } else {
                    alert('لم يتم العثور على مسار');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('خطأ: ' + error.message);
            }
        }
    </script>
</body>
</html>
